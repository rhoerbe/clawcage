- name: Install tinyproxy
  ansible.builtin.apt:
    name: tinyproxy
    state: present
    update_cache: true

- name: Deploy tinyproxy configuration
  ansible.builtin.template:
    src: tinyproxy.conf.j2
    dest: /etc/tinyproxy/tinyproxy.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart tinyproxy

- name: Deploy domain allowlist
  ansible.builtin.template:
    src: allowlist.j2
    dest: /etc/tinyproxy/allowlist
    owner: root
    group: root
    mode: "0644"
  notify: Restart tinyproxy

- name: Enable and start tinyproxy
  ansible.builtin.systemd:
    name: tinyproxy
    enabled: true
    state: started
